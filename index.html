<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To Do List</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="title">
				<h1>Here's your todo list</h1>
				<input type="text" id="name" placeholder="Enter Name" />
			</div>

			<form>
				<input type="text" id="newTodo" placeholder="Enter new task" />
				<button type="submit" id="addTodoButton">Add</button>
			</form>

			<div class="todoList">
				<div class="todo">
					<input type="radio" class="completeRadio" />
					<input type="text" class="task" value="ToDo" readonly />
					<div class="actions">
						<button class="editButton">Edit</button>
						<button class="deleteButton">Delete</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="index.js"></script>
</html>
